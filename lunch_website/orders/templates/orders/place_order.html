{% extends 'base.html' %}
{% block content %}
<h1>Place Order</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_item">Menu Item:</label>
    {{ form.item }}
  </div>
  <div class="form-group">
    <label for="id_order_date">Order Date:</label>
    {{ form.order_date }}
  </div>
  <div class="form-group">
    <label for="id_payment_proof">Payment Proof:</label>
    {{ form.payment_proof }}
  </div>
  <button type="submit" class="btn btn-primary">Place Order</button>
</form>
{% endblock %}
